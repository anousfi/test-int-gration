<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link rel="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/634e590734.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Fjalla+One&family=Krona+One&family=Montserrat:wght@100;300;500;600&family=Oswald:wght@500&family=Playfair+Display&family=Playfair+Display+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <title>test by Nousfi Anas</title>
</head>
<body id ="body" class="container">
    <!--La partie principale ou mettre notre formulaire contenu dans la balise suivante-->
    <div id ="form" class="container">
        <!--Ceci est l'entete du formulaire-->
        <div id="entete">
            <h3 class="title1">Formulaire d'inscription futur digital</h3>
        </div>
        <!--L'élément central du formulaire et le footer-->
            <div class="container form1">
                <!--La partie gauche ou l'utilisateur effectuera une saisie-->
                <div class="container-fluid leftside">
                    <div id="formtitle">
                        <img src="th.jpg" id="img1">
                    </div>
                    <div class="fields container-fluid">
                        <h4>Inscrivez-vous</h4>
                    </div>
                    <div class="fields container-fluid">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nom Complet"  aria-label="Nom Complet" aria-describedby="basic-addon1" id="name" onchange="return validateName()">
                          </div>
                    </div>
                    <p id="nameErr" class="err"></p>
                    <div class="fields container-fluid">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Adresse email" aria-label="Adresse email" aria-describedby="basic-addon1" id="email" onchange="return validateEmail()">
                            <p id="emErr" class="err"></p>
                          </div>
                          
                    </div>
                    
                    <div class="fields container-fluid">
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Mot de passe" aria-label="Mot de passe" aria-describedby="basic-addon1" id="pwd" onchange="return verifyPwd1()">
                          </div>
                          <p id="pwdErr1" class="err"></p>
                    </div>
                    
                    <p id="littletext"><i>Le mot de passe doit contenir minimum 10 caractères dont 1 caractère spécial</i></p>
                    <div class="fields container-fluid">
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Confirmer mot de passe" aria-label="Confirmer mot de passe" aria-describedby="basic-addon1" id="pwd2" onchange="return verifyPwd2()">
                          </div>
                          <p id="pwdErr2" class="err"></p>
                    </div>
                    
                    <div class="fields container-fluid">
                        <div class="fields1 input-group mb-3">
                            <div>
                                <input class="form-check-input mt-0" type="checkbox" value="Se souvenir de moi" aria-label="Checkbox for following text input">
                                <p id="littletext">Se souvenir de moi</p>
                            </div>
                            <button type="button" class="btn btn2 btn-dark">S'inscrire</button>
                        </div>
                    </div>
                    <div class=" fields container-fluid">
                        <div class="btn1">
                            <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                                S'inscrire avec Facebook
                            </button>
                        </div>   
                    </div>
                    <div class="fields container-fluid">
                        <div class="btn1">
                            <button type="button" class="btn btn-secondary" >
                                <i class="fa fa-google" aria-hidden="true"></i>
                                S'inscrire avec Google
                            </button>
                        </div>
                    </div>
                </div>
                <!--la partie droite contenant l'image, avec une incitation à s'enregistrer-->
                <div id="rightside">
                    <h2 class="title1">Inscrivez-vous en 20 secondes!</h2>
                    <img class="img2" src="th2.jpg">

                </div>
            </div>



    </div>
    <!--C'est la partie footer de la main page, contient l'acronyme de la plateforme-->
    <div id="footer">
        <h1 id="title2">Futur Digital</h1>
    </div>
    <script src="test.js"></script>
    
</body>
</html>
